- name: Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.10'

- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

- name: Run bot
  run: |
    python bot.py \
      ${{ secrets.API_KEY }} \
      ${{ secrets.API_SECRET }} \
      ${{ secrets.ACCESS_TOKEN }} \
      ${{ secrets.ACCESS_TOKEN_SECRET }} \
      ${{ secrets.BEARER_TOKEN }}
